<!-- FILE: signup.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Auth ‚Äî Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#071b22;--accent:#F7F8F9;--text:#e6f7fb;--secondary:#666666}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;background:#FFF9E6;font-family:'Poppins',system-ui,-apple-system,'Segoe UI',Roboto,Arial;color:var(--text);display:flex;align-items:center;justify-content:center;padding:40px}
    .card{width:min(1000px,92vw);height:520px;position:relative;overflow:hidden;border-radius:6px;border:2px solid rgba(3,224,211,0.08);box-shadow:0 20px 50px rgba(2,20,25,0.6);background:#E6FFF9}
    .slant{position:absolute;left:50%;top:-20%;bottom:-20%;width:60%;background:linear-gradient(135deg,var(--accent),var(--secondary));transform:rotate(-25deg);transform-origin:center left;z-index:0}
    .inner{position:absolute;inset:0;display:flex;z-index:2}
    .panel{width:50%;padding:56px 64px;display:flex;flex-direction:column;justify-content:center;gap:22px}
    .left{background:linear-gradient(120deg, rgba(0,123,255,0.06), rgba(0,86,179,0.03));color:#001419}
    .right{background:linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.05))}
    h1{font-size:36px;margin:0;font-weight:800}
    .subtitle{opacity:0.95;line-height:1.6}
    form{display:flex;flex-direction:column;gap:22px;width:100%;max-width:420px}
    .field{display:flex;align-items:center;gap:12px}
    .field input{width:100%;background:transparent;border:none;outline:none;padding:12px 8px;color:var(--text);border-bottom:2px solid rgba(255,255,255,0.12);font-size:15px}
    .icon{width:28px;text-align:center}
    .btn{padding:14px 36px;border-radius:40px;font-weight:700;border:none;cursor:pointer;background:linear-gradient(180deg,var(--secondary),var(--accent));color:#02262a;box-shadow:0 8px 30px rgba(0,123,255,0.08)}
    .muted{opacity:0.85}

    /* page transition classes */
    body.entering .card{transform: translateY(8px) scale(.995);opacity:0;animation:enterCard .6s forwards cubic-bezier(.2,.9,.2,1)}
    body.leaving .card{animation:leaveCard .45s forwards ease}
    @keyframes enterCard{to{transform:none;opacity:1}}
    @keyframes leaveCard{to{transform: translateY(18px) scale(.98);opacity:0}}

    @media (max-width:880px){.inner{flex-direction:column}.slant{display:none}.panel{width:100%;padding:32px}.card{height:auto}}
    @media (max-width:480px){
      body{padding:16px;}
      .card{width:90vw; height:auto; box-shadow:none; border:none;}
    }
  </style>
</head>
<body class="entering">
  <div class="card">
    <div class="slant" aria-hidden="true"></div>
    <div class="inner">
      <section class="panel left">
        <div>
          <h1 style="color:#012">WELCOME BACK!</h1>
          <p style="max-width:320px;color:#012">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>
      </section>

      <section class="panel right">
        <div>
          <h1>Sign Up</h1>
          <p class="subtitle" style="max-width:380px">Create an account ‚Äî it takes only a minute.</p>
          <form id="signupForm" autocomplete="on">
            <label class="field"><span class="icon">üë§</span><input name="user" placeholder="Username" required></label>
            <label class="field"><span class="icon">‚úâÔ∏è</span><input type="email" name="email" placeholder="Email" required></label>
            <label class="field"><span class="icon">üîí</span><input type="password" name="pass" placeholder="Password" required></label>
            <button class="btn" type="submit">Sign Up</button>
          </form>
          <p class="muted" style="text-align: center;">Already have an account? <a id="toLogin" href="login.html" style="color:var(--accent);font-weight:700;text-decoration:none">Login</a></p>
        </div>
      </section>
    </div>
  </div>

  <script>
    window.addEventListener('load', ()=> setTimeout(()=> document.body.classList.remove('entering'), 650));
    document.getElementById('toLogin').addEventListener('click', function(e){
      e.preventDefault(); document.body.classList.add('leaving'); setTimeout(()=> window.location.href = this.href, 420);
    });
    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault(); const btn = this.querySelector('.btn'); btn.disabled=true; btn.animate([{transform:'scale(1)'},{transform:'scale(.98)'},{transform:'scale(1)'}],{duration:260}); setTimeout(()=>{btn.disabled=false; alert('Signed up (demo) ‚Äî now on login'); window.location.href='login.html';},900);
    });
  </script>
</body>
</html>

<!-- END OF FILES -->
