<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Auth ‚Äî Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Arial']
                    },
                    colors: {
                        'neon-bg': '#071b22',
                        'neon-accent': '#F7F8F9',
                        'neon-text': '#e6f7fb',
                        'neon-secondary': '#666666'
                    },
                    animation: {
                        'enter-card': 'enterCard 0.6s forwards cubic-bezier(0.2, 0.9, 0.2, 1)',
                        'leave-card': 'leaveCard 0.45s forwards ease'
                    },
                    keyframes: {
                        enterCard: {
                            'from': { transform: 'translateY(8px) scale(0.995)', opacity: '0' },
                            'to': { transform: 'none', opacity: '1' }
                        },
                        leaveCard: {
                            'to': { transform: 'translateY(18px) scale(0.98)', opacity: '0' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom animations matching original design */
        .entering .card {
            transform: translateY(8px) scale(0.995);
            opacity: 0;
            animation: enterCard 0.6s forwards cubic-bezier(0.2, 0.9, 0.2, 1);
        }
        
        .leaving .card {
            animation: leaveCard 0.45s forwards ease;
        }
        
        @keyframes enterCard {
            to {
                transform: none;
                opacity: 1;
            }
        }
        
        @keyframes leaveCard {
            to {
                transform: translateY(18px) scale(0.98);
                opacity: 0;
            }
        }

        /* Custom slant design */
        .slant {
            position: absolute;
            left: 50%;
            top: -20%;
            bottom: -20%;
            width: 60%;
            background: linear-gradient(135deg, var(--tw-gradient-stops));
            --tw-gradient-from: #F7F8F9;
            --tw-gradient-to: #666666;
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
            transform: rotate(-25deg);
            transform-origin: center left;
            z-index: 0;
        }
    </style>
</head>
<body class="entering font-poppins min-h-screen bg-[#FFF9E6] flex items-center justify-content p-4 sm:p-8 lg:p-16">
    <div id="card" class="card w-full max-w-6xl min-h-[520px] relative overflow-hidden rounded-lg border-2 border-cyan-200/20 shadow-[0_20px_50px_rgba(2,20,25,0.6)] bg-[#E6FFF9]">
        <!-- Decorative Slant - matches original exactly -->
        <div class="slant hidden lg:block" aria-hidden="true"></div>
        
        <!-- Main Content -->
        <div class="inner relative z-10 flex flex-col lg:flex-row h-full min-h-[520px]">
            <!-- Left Panel -->
            <section class="panel w-full lg:w-1/2 bg-gradient-to-br from-blue-500/6 to-blue-600/3 p-8 sm:p-12 lg:p-16 flex flex-col justify-center gap-6">
                <div>
                    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-black text-[#001219] mb-4 lg:mb-6">
                        WELCOME BACK!
                    </h1>
                    <p class="text-base sm:text-lg text-[#001219] leading-relaxed max-w-xs">
                        Sign in to access your account and continue your amazing journey with us.
                    </p>
                </div>
            </section>

            <!-- Right Panel -->
            <section class="panel w-full lg:w-1/2 bg-gradient-to-b from-black/15 to-black/5 p-8 sm:p-12 lg:p-16 flex flex-col justify-center gap-6">
                <div class="max-w-md w-full">
                    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-black text-neon-text mb-4 lg:mb-6">
                        Login
                    </h1>
                    <p class="subtitle text-neon-text/95 mb-6 lg:mb-8 text-base sm:text-lg leading-relaxed max-w-sm">
                        Welcome back! Please sign in to your account.
                    </p>
                    
                    <form id="loginForm" class="flex flex-col gap-6 w-full max-w-md" autocomplete="on">
                        <!-- Email Field -->
                        <label class="field flex items-center gap-3 lg:gap-4">
                            <span class="icon text-xl lg:text-2xl w-7 text-center">‚úâÔ∏è</span>
                            <input 
                                name="email" 
                                type="email"
                                placeholder="Email" 
                                required
                                class="flex-1 bg-transparent border-none outline-none text-neon-text placeholder-neon-text/60 border-b-2 border-white/12 focus:border-cyan-300 pb-3 text-base transition-colors duration-200"
                                autocomplete="email"
                            >
                        </label>

                        <!-- Password Field -->
                        <label class="field flex items-center gap-3 lg:gap-4">
                            <span class="icon text-xl lg:text-2xl w-7 text-center">üîí</span>
                            <input 
                                name="password" 
                                type="password"
                                placeholder="Password" 
                                required
                                class="flex-1 bg-transparent border-none outline-none text-neon-text placeholder-neon-text/60 border-b-2 border-white/12 focus:border-cyan-300 pb-3 text-base transition-colors duration-200"
                                autocomplete="current-password"
                            >
                        </label>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            id="submitBtn"
                            class="btn py-4 px-9 rounded-full font-bold border-none cursor-pointer bg-gradient-to-b from-neon-secondary to-neon-accent text-[#02262a] shadow-[0_8px_30px_rgba(0,123,255,0.08)] hover:shadow-lg hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 text-base disabled:opacity-50 disabled:cursor-not-allowed mt-2"
                        >
                            Login
                        </button>
                    </form>
                    
                    <!-- Signup Link -->
                    <p class="muted text-neon-text/85 text-center mt-6 lg:mt-8 text-sm lg:text-base">
                        Don't have an account? 
                        <a 
                            href="signup.html" 
                            id="toSignup"
                            class="text-neon-accent font-bold hover:text-cyan-200 transition-colors duration-200 no-underline ml-1"
                        >
                            Sign Up
                        </a>
                    </p>
                </div>
            </section>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
